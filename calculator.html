<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="frame">
        <div id="display">
            <div id="upperDisplay"></div>
            <div id="lowerDisplay"></div>
        </div>
        
        <div id="buttonsbox">
            <div class="btn start" id="on">On</div>
            <div class="btn operator"  id="%">%</div>
            <div class="btn clear"  id="clearDisplay">c</div>
            <div class="btn backspace"  id="backspace"><=</div>
            <div class="btn operator"  id="7">7</div>
            <div class="btn " id="8">8</div>
            <div class="btn " id="9">9</div>
            <div class="btn operator"  id="/">/</div>
            <div class="btn " id="4">4</div>
            <div class="btn " id="5">5</div>
            <div class="btn " id="6">6</div>
            <div class="btn operator"  id="*">*</div>
            <div class="btn " id="3">3</div>
            <div class="btn " id="2">2</div>
            <div class="btn " id="1">1</div>
            <div class="btn " id=".">+</div>
            <div class="btn operator"  id="=">.</div>
            <div class="btn " id="0">0</div>
            <div class="btn operator"  id="=">=</div>
            <div class="btn operator"  id="-">-</div>
        
        </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
